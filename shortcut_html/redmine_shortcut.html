<!DOCTYPE html>
<html>
<head>
    <title>Chrome Shortcut</title>
    <link rel="stylesheet" type="text/css" href="../boostrap/css/bootstrap.css">
</head>
<h1>redmine</h1>
<body>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>command</th>
        <th>description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Alt + Shift + e</td>
        <td> 編集(チケット、Wiki)</td>
    </tr>
    <tr>
        <td>Alt + r</td>
        <td> プレビュー</td>
    </tr>
    <tr>
        <td>Alt + Shift + f</td>
        <td> 検索ボックスに移動</td>
    </tr>
    <tr>
        <td>Alt + 4</td>
        <td> 検索画面に移動</td>
    </tr>
    <tr>
        <td>Alt + 7</td>
        <td> 新しいチケット</td>
    </tr>
    <tr>
        <td>Alt + p</td>
        <td> 前</td>
    </tr>
    <tr>
        <td>Alt + n</td>
        <td> 次</td>
    </tr>
    </tbody>
</table>
</body>
</html>
